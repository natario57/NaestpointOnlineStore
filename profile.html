
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Naest</title>
  <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>

<body>

    <special-header></special-header>

    <section id="profile">
      <div class="cart-top">
        <img src="images/Profile-image.png" class="cart-image" alt="">
      </div>

      <div class="row g-4 cart-container">
        <div class="col-12 col-sm-12 col-md-12 col-lg-3">
          <div class="account-left">
            <div class="account-option">
              <div class="account-description intro">
                <i class="bi bi-person-square"></i>
                <p class="account-info">My Details</p>
              </div>
              <div class="account-description">
                <i class="bi bi-bag-check"></i>
                <p class="account-info">Order History</p>
              </div>
              <div class="account-description">
                <i class="bi bi-file-lock2"></i>
                <p class="account-info">Change password</p>
              </div>
              <div class="account-description">
                <i class="bi bi-box-arrow-left"></i>
                <p class="account-info">Logout</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-9">
          <div class="account-right">
            <h2 class="cart-heading">MY DETAILS</h2>
            <hr class="heading-line">
            <i class="bi bi-pencil-square"></i>
            <form>
              <div class="mb-3 name-input">
                <div class="first-name">
                  <label for="exampleInputName" class="form-label">First Name</label>
                  <input type="text" class="form-control payment-form" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="last-name">
                  <label for="exampleInputName" class="form-label">Last Name</label>
                  <input type="text" class="form-control payment-form" id="exampleInputName" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="mb-3 name-input">
                <div class="first-name">
                  <label for="exampleInputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control payment-form" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="last-name">
                  <label for="exampleInputNumber" class="form-label">Phone Number</label>
                  <input type="number" class="form-control payment-form" id="exampleInputNumber1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputAddress" class="form-label">Address</label>
                <input type="text" class="form-control payment-form" id="exampleInputAddress1" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="account-submit-button">SAVE</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
